<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Computer Part Online Shop Login</title>
	<link rel="stylesheet" type="text/css" href="css/LoginAboutContact.css">
	<script>
        // Add a class to trigger the fade-in animation after the page has loaded
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".login-container").classList.add("show");
        });

        function openNav() {
  			document.getElementById("mySidenav").style.width = "250px";
		}

		function closeNav() {
  			document.getElementById("mySidenav").style.width = "0";
		}
    </script>
    <style type="text/css">
	    input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: border-color 0.3s;
        }
        body{
        	background-image: url("Pic/7.jpg");
        }
    </style>

</head>
<body><!--  ...................  -->


<!--  .........................  -->
	<div id="mySidenav" class="sidenav">
  		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  		<a href="ComputerPartHomePage.html">Menu</a>
  		<a href="ContactPage.htm">Contact</a>
  		<a href="AboutPage.html">About</a>
  		<a href="LoginPage.html">Login</a>

	</div>

<!--  .............................  -->
	<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

<!--  .............................  -->
	<div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="text" name="first_name" placeholder="First Name">
            <br>
            <input type="text" name="last_name" placeholder="Last Name">
            <br>
            <input type="email" name="email" placeholder="Email">
            <br>
            <input type="tel" name="phone" placeholder="Phone Number" maxlength="10">
            <br>
            <input type="password" name="password" placeholder="Password" maxlength="10">
            <br>
            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
